# CI-пайплайн для agent-RegArt.
#
# Запускается при push и pull request в ветку main.
# Проверяет все сервисы: сборку, форматирование, статический анализ, тесты и безопасность.
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # === agent-service: Go-сервис агентов ===
  # Проверки: сборка, gofmt, go vet, юнит-тесты
  agent-service:
    name: "agent-service (сборка, формат, vet, тесты)"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: agent-service/go.sum
      - name: "Сборка"
        run: go build ./cmd/server/
      - name: "Проверка форматирования (gofmt)"
        run: test -z "$(gofmt -l .)"
      - name: "Статический анализ (go vet)"
        run: go vet ./...
      - name: "Юнит-тесты"
        run: go test ./... -v -count=1 -timeout 60s

  # === tools-service: Go-сервис инструментов ===
  # Проверки: сборка, gofmt, go vet, юнит-тесты
  tools-service:
    name: "tools-service (сборка, формат, vet, тесты)"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false
      - name: "Сборка"
        run: go build ./cmd/server/
      - name: "Проверка форматирования (gofmt)"
        run: test -z "$(gofmt -l .)"
      - name: "Статический анализ (go vet)"
        run: go vet ./...
      - name: "Юнит-тесты"
        run: go test ./... -v -count=1 -timeout 60s

  # === api-gateway: Go-сервис API-шлюза ===
  # Проверки: сборка, gofmt, go vet, юнит-тесты
  api-gateway:
    name: "api-gateway (сборка, формат, vet, тесты)"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-gateway
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false
      - name: "Сборка"
        run: go build -o api-gateway ./cmd/main.go
      - name: "Проверка форматирования (gofmt)"
        run: test -z "$(gofmt -l .)"
      - name: "Статический анализ (go vet)"
        run: go vet ./...
      - name: "Юнит-тесты"
        run: go test ./... -v -count=1 -timeout 60s

  # === web-ui: React/TypeScript фронтенд ===
  # Проверки: проверка типов (tsc), сборка (vite build)
  web-ui:
    name: "web-ui (проверка типов, сборка)"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: web-ui/package-lock.json
      - name: "Установка зависимостей"
        run: npm ci
      - name: "Проверка типов (TypeScript)"
        run: npx tsc --noEmit
      - name: "Сборка фронтенда"
        run: npm run build

  # === memory-service: Python-сервис памяти (RAG) ===
  # Проверки: установка зависимостей, юнит-тесты (pytest)
  memory-service:
    name: "memory-service (линтинг, тесты)"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: memory-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: memory-service/requirements.txt
      - name: "Установка зависимостей"
        run: pip install -r requirements.txt
      - name: "Установка тестовых зависимостей"
        run: pip install pytest requests
      - name: "Юнит-тесты"
        run: python -m pytest tests/ -v --tb=short -x

  # === Проверка безопасности ===
  # Поиск захардкоженных секретов (пароли, токены, ключи API) в коде
  security-scan:
    name: "безопасность (проверка секретов)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Поиск захардкоженных секретов"
        run: |
          PATTERNS='(password|secret|api_key|token|credential)\s*[:=]\s*["'"'"'][^"'"'"']{8,}'
          if grep -rEi "$PATTERNS" --include="*.go" --include="*.py" --include="*.ts" --include="*.tsx" \
             --exclude-dir=node_modules --exclude-dir=.git --exclude-dir=vendor . 2>/dev/null; then
            echo "::warning::Обнаружены потенциальные захардкоженные секреты"
          else
            echo "Захардкоженные секреты не обнаружены"
          fi
