name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  agent-service:
    name: agent-service (build, fmt, vet, test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: agent-service/go.sum
      - run: go build ./cmd/server/
      - run: test -z "$(gofmt -l .)"
      - run: go vet ./...
      - run: go test ./... -v -count=1 -timeout 60s

  tools-service:
    name: tools-service (build, fmt, vet, test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false
      - run: go build ./cmd/server/
      - run: test -z "$(gofmt -l .)"
      - run: go vet ./...
      - run: go test ./... -v -count=1 -timeout 60s

  api-gateway:
    name: api-gateway (build, fmt, vet, test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-gateway
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false
      - run: go build -o api-gateway ./cmd/main.go
      - run: test -z "$(gofmt -l .)"
      - run: go vet ./...
      - run: go test ./... -v -count=1 -timeout 60s

  web-ui:
    name: web-ui (typecheck, build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: web-ui/package-lock.json
      - run: npm ci
      - run: npx tsc --noEmit
      - run: npm run build

  memory-service:
    name: memory-service (lint, test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: memory-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: memory-service/requirements.txt
      - run: pip install -r requirements.txt
      - run: pip install pytest requests
      - run: python -m pytest tests/ -v --tb=short -x

  security-scan:
    name: security (secrets check)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for hardcoded secrets
        run: |
          PATTERNS='(password|secret|api_key|token|credential)\s*[:=]\s*["'"'"'][^"'"'"']{8,}'
          if grep -rEi "$PATTERNS" --include="*.go" --include="*.py" --include="*.ts" --include="*.tsx" \
             --exclude-dir=node_modules --exclude-dir=.git --exclude-dir=vendor . 2>/dev/null; then
            echo "::warning::Potential hardcoded secrets detected"
          else
            echo "No hardcoded secrets found"
          fi
