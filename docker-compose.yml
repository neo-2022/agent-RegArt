version: '3.8'

services:
  tools-service:
    image: your-tools-image
    ports:
      - '8082:8082'
    volumes:
      - tools_data:/path/to/tools_data

  minio:
    image: minio/minio
    ports:
      - '9000:9000'
    volumes:
      - minio_data:/data
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server /data

  neo4j:
    image: neo4j
    ports:
      - '7474:7474'
      - '7687:7687'
    volumes:
      - neo4j_data:/data
    environment:
      NEO4J_AUTH: neo4j/test

  redis:
    image: redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  memory-service:
    image: your-memory-service-image
    depends_on:
      - tools-service

  web-ui:
    image: your-web-ui-image
    ports:
      - '3000:3000'
    depends_on:
      - tools-service

  browser-service:
    image: your-browser-service-image
    depends_on:
      - tools-service

volumes:
  tools_data:
  minio_data:
  neo4j_data:
  redis_data: