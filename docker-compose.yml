version: '3.8'

services:
  # --- PostgreSQL ---
  postgres:
    image: postgres:16-alpine
    container_name: agent-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: agentcore
      POSTGRES_PASSWORD: agentcore
      POSTGRES_DB: agentcore
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentcore"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

  # --- ChromaDB (векторное хранилище для RAG) ---
  chroma:
    image: chromadb/chroma:latest
    container_name: agent-chroma
    ports:
      - "8000:8000"
    volumes:
      - ./data/chroma:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

  # --- API Gateway (Go) ---
  api-gateway:
    build: ./api-gateway
    container_name: agent-gateway
    ports:
      - "8080:8080"
    environment:
      - AGENT_SERVICE_URL=http://agent-service:8083
      - TOOLS_SERVICE_URL=http://tools-service:8082
      - MEMORY_SERVICE_URL=http://memory-service:8001
    depends_on:
      agent-service:
        condition: service_healthy
      tools-service:
        condition: service_healthy
      memory-service:
        condition: service_healthy
    restart: unless-stopped
    cap_drop:
      - ALL
    read_only: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # --- Agent Service (Go + PostgreSQL) ---
  agent-service:
    build: ./agent-service
    container_name: agent-core
    ports:
      - "8083:8083"
    environment:
      - AGENT_SERVICE_PORT=8083
      - TOOLS_SERVICE_URL=http://tools-service:8082
      - MEMORY_SERVICE_URL=http://memory-service:8001
      - DATABASE_URL=postgres://agentcore:agentcore@postgres:5432/agentcore?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    cap_drop:
      - ALL
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

  # --- Tools Service (Go — выполнение команд в sandbox) ---
  tools-service:
    build: ./tools-service
    container_name: agent-tools
    ports:
      - "8082:8082"
    environment:
      - TOOLS_PORT=8082
    restart: unless-stopped
    cap_drop:
      - ALL
    cap_add:
      - DAC_OVERRIDE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

  # --- Memory Service (Python/FastAPI + ChromaDB + эмбеддинги) ---
  memory-service:
    build: ./memory-service
    container_name: agent-memory
    ports:
      - "8001:8001"
    volumes:
      - memory-data:/app/data
    environment:
      - CHROMA_DIR=/app/data/chroma
      - TEMP_DIR=/app/data/temp
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - DEBUG=False
    restart: unless-stopped
    cap_drop:
      - ALL
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  # --- Web UI (Node.js/React) ---
  web-ui:
    build: ./web-ui
    container_name: agent-ui
    ports:
      - "5173:80"
    depends_on:
      api-gateway:
        condition: service_healthy
    restart: unless-stopped
    cap_drop:
      - ALL
    read_only: true
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

volumes:
  pgdata:
  memory-data:
